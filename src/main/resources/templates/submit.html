<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
</head>
<body>
<h2>Submit code:</h2>
<div>
    <label for="language">Programming language</label>
    <select id="language" name="language">
        <option selected>Not specified</option>
        <option>Java</option>
    </select>
</div><br/>
<div>
    <label for="code">Code</label><br/>
    <textarea id="code" name="code" rows="5" cols="40"></textarea>
</div>

<div>
    <label for="tags">Tags (separated by space): </label>
    <input type="text" id="tags" name="tags">
    <input type="checkbox" id="tags-toggle" checked>
</div>

<button type="button" id="submit-button">Submit</button>
<script type="text/javascript" th:src="@{/js/submit.js}"></script>
</body>
</html>
