<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin-left: 3px;
            background: black;
        }
        *{
            color: white;
            background: black;
        }
    </style>
</head>
<body>
<a id="main-page-ref" href="/">Main</a>
<h2>Submit code:</h2>
<div>
    <label for="language">Programming language</label>
    <select id="language" name="language">
        <option selected>Not specified</option>
        <option>Java</option>
    </select>
</div><br/>
<div>
    <label for="code">Code</label><br/>
    <textarea id="code" name="code" rows="5" cols="40"></textarea>
</div>

<div>
    <label for="tags">Tags (separated by space): </label>
    <input type="text" id="tags" name="tags">
    <input type="checkbox" id="tags-toggle" checked>
</div>

<button class="btn btn-outline-success" type="button" id="submit-button">Submit</button>
<script>
    $(document).ready(function() {
        var ctrlDown = false,
            ctrlKey = 17,
            cmdKey = 91,
            zKey = 90;

        let homeRef=document.getElementById("main-page-ref");
        let ctrlParam=false;

        $(document).keydown(function (e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) ctrlDown = true;
        }).keyup(function (e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) {
                ctrlDown = false;
                ctrlParam=false;
            }
        });

        let url = new URL(document.URL);
        if (url.searchParams.get("ctrl")){
            ctrlParam=true;
        }

        $(document).keydown(function (e) {
            if ((ctrlParam || ctrlDown) && (e.keyCode === zKey)) {
                ctrlParam=false

                let url1=new URL(homeRef.href);
                url1.searchParams.append('ctrl', 1);
                homeRef.href=url1.toString();
                homeRef.click();
            }
        });
    });
</script>
<script type="text/javascript" th:src="@{/js/submit.js}"></script>
</body>
</html>
