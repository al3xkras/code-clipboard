<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/search.css}"/>
</head>
<body>
<a id="main-page-ref" href="/">Main</a>
<h2>Search by:</h2>
<div hidden>
    <div id="code-sample" class="code-sample d-flex flex-row" hidden>
        <label for="code-area"></label><br/>
        <pre id="code-area" name="codeArea" style="background: black; color: #8d4bff"></pre>
        <button class="btn btn-copy" id="btn-copy" onclick="codeCopy(this)">
            <img class="btn-copy" th:src="@{svg/clipboard.svg}" alt=""/></button>
    </div>
</div>


<div class="d-flex flex-row">
    <div class="search-form">
        <div>
            <label for="language">Programming language</label>
            <select id="language" name="language" disabled>
                <option selected>Any</option>
                <option>Java</option>
            </select>
            <input type="checkbox" id="language-toggle">
        </div><br/>
        <div>
            <label for="substring">Substring</label><br/>
            <textarea id="substring" name="substring" rows="5" cols="40"></textarea>
            <input type="checkbox" id="substring-toggle" checked>
        </div>
        <div>
            <label for="tag-delim" hidden>Delimiter</label>
            <input type="text" id="tag-delim" name="tagDelim" maxlength="1" minlength="1"
                   style="width: 10px" placeholder=";" disabled hidden>
            <label for="tags">Tags (separated by space): </label>
            <input type="text" id="tags" name="tags" class="tags-input" disabled>
            <input type="checkbox" id="tags-toggle">
        </div><br/>

        <button class="btn btn-outline-success" type="submit" id="search-button">Search</button>
    </div>

    <div class="code-samples d-flex flex-column" id="code-samples" ></div>
</div>

<script type="text/javascript" th:src="@{/js/code_copy.js}"></script>
<script type="text/javascript" th:src="@{/js/search_hotkeys.js}"></script>
<script type="text/javascript" th:src="@{/js/search_process_code_samples.js}"></script>
<script type="text/javascript" th:src="@{/js/search.js}"></script>

</body>
</html>
