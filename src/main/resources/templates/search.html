<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div.code-samples{
            background: black;
        }
        div.code-sample {
            margin: 5px;
        }
        div.search-form {
            margin: 5px;
            border-right: 1px solid black;
        }
        .btn-copy{
            padding: 0;
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
<a href="/">Main</a>
<h2>Search by:</h2>
<div hidden>
    <div id="code-sample" class="code-sample" hidden>
        <label for="code-area"></label><br/>
        <pre id="code-area" name="codeArea" style="background: gray"></pre>
        <button class="btn btn-copy" id="btn-copy" onclick="codeCopy(this)">
            <img class="btn-copy" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAFwAAABcCAMAAADUMSJqAAAAOVBMVEUAAAD///+/v7+Tk5Pj4+P4+Ph3d3esrKzn5+fS0tLc3Nz7+/uQkJBra2txcXG2trakpKSKioqdnZ1GHVxaAAAAtElEQVRoge3YyxKCMAxG4RaslosCvv/DunNEmqL0Zxycc9bJt8oqzj+r3LfVPp8DBwcHB1fh/Wb8el7rNmzG48rmB9n4CfxHeBesunJ8Mo98LMdrE78cHG+aPXHX7olndAFu6wrc1CW4pWtwQxfhaV2FJ3UZntJ1eEIX4ktdiS90Kf6ul+Jx6l8LUjwb+JHwe0wXFLhVBQ4ODg4ODi7Eh/lQK8X9/OXhtXgqcHBwcHBw8H/DH0CVFg1/PrfAAAAAAElFTkSuQmCC" alt=""/>
        </button>
    </div>
</div>


<div class="d-flex flex-row">
    <div class="search-form">
        <div>
            <label for="language">Programming language</label>
            <select id="language" name="language" disabled>
                <option selected>Any</option>
                <option>Java</option>
            </select>
            <input type="checkbox" id="language-toggle">
        </div><br/>
        <div>
            <label for="substring">Substring</label><br/>
            <textarea id="substring" name="substring" rows="5" cols="40"></textarea>
            <input type="checkbox" id="substring-toggle" checked>
        </div>
        <div>
            <label for="tag-delim" hidden>Delimiter</label>
            <input type="text" id="tag-delim" name="tagDelim" maxlength="1" minlength="1"
                   style="width: 10px" placeholder=";" disabled hidden>
            <label for="tags">Tags (separated by space): </label>
            <input type="text" id="tags" name="tags" disabled>
            <input type="checkbox" id="tags-toggle">
        </div>

        <button type="button" id="search-button">Search</button>
    </div>

    <div class="code-samples d-flex flex-column" id="code-samples" ></div>
</div>





<script>
    function copy(text) {
        const input = document.createElement('textarea');
        input.innerHTML = text;
        document.body.appendChild(input);
        input.select();
        const result = document.execCommand('copy');
        document.body.removeChild(input);
        return result;
    }
    function codeCopy(node) {
        copy(node.parentNode.querySelectorAll('[name="codeArea\"]')[0].innerHTML)
    }
</script>
<script>
    let codeSamples;
    const codeView=document.getElementById("code-samples");
    function clearCodeTemplates(){
        codeView.innerHTML='';
    }
    const processCodeSamples=function () {
        clearCodeTemplates();
        let i=1;
        codeSamples.forEach(sample=>{
            let template = document.querySelector('#code-sample').cloneNode(true);
            let codeArea = template.querySelectorAll('[name="codeArea"]')[0];
            template.setAttribute("id","sample"+i);
            i++;
            if (i%2===0){
                codeArea.style.background="lightgray"
            }
            console.log(template)
            console.log(codeArea)
            codeArea.innerHTML=sample.codeString;
            template.hidden=null;
            codeView.appendChild(template);
        });
    }

</script>
<script type="text/javascript" th:src="@{/js/search.js}"></script>

</body>
</html>
