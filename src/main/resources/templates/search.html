<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body{
            margin-left: 3px;
            background: black;
        }
        label{
            font-size: 14px;
        }
        *{
            color: white;
            background: black;
        }
        div.code-samples{
        }
        div.code-sample {
            margin: 5px 5px 15px;
            border-bottom: 2px solid black;
        }
        div.search-form {
            margin: 5px;
            border-right: 1px solid black;
        }
        .btn-copy{
            margin-left: 10px;
            padding: 0;
            width: 25px;
            height: 25px;
        }
        input.tags-input{
            font-size: 14px;
            height: 16px;
        }
    </style>
</head>
<body>
<a id="main-page-ref" href="/">Main</a>
<h2>Search by:</h2>
<div hidden>
    <div id="code-sample" class="code-sample d-flex flex-row" hidden>
        <label for="code-area"></label><br/>
        <pre id="code-area" name="codeArea" style="background: black; color: #8d4bff"></pre>
        <button class="btn btn-copy" id="btn-copy" onclick="codeCopy(this)">
            <img class="btn-copy" th:src="@{svg/clipboard.svg}" alt=""/></button>
    </div>
</div>


<div class="d-flex flex-row">
    <div class="search-form">
        <div>
            <label for="language">Programming language</label>
            <select id="language" name="language" disabled>
                <option selected>Any</option>
                <option>Java</option>
            </select>
            <input type="checkbox" id="language-toggle">
        </div><br/>
        <div>
            <label for="substring">Substring</label><br/>
            <textarea id="substring" name="substring" rows="5" cols="40"></textarea>
            <input type="checkbox" id="substring-toggle" checked>
        </div>
        <div>
            <label for="tag-delim" hidden>Delimiter</label>
            <input type="text" id="tag-delim" name="tagDelim" maxlength="1" minlength="1"
                   style="width: 10px" placeholder=";" disabled hidden>
            <label for="tags">Tags (separated by space): </label>
            <input type="text" id="tags" name="tags" class="tags-input" disabled>
            <input type="checkbox" id="tags-toggle">
        </div><br/>

        <button class="btn btn-outline-success" type="submit" id="search-button">Search</button>
    </div>

    <div class="code-samples d-flex flex-column" id="code-samples" ></div>
</div>





<script>
    $(document).ready(function() {
        var ctrlDown = false,
            ctrlKey = 17,
            cmdKey = 91,
            zKey = 90;

        let homeRef=document.getElementById("main-page-ref");
        let ctrlParam=false;

        $(document).keydown(function (e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) ctrlDown = true;
        }).keyup(function (e) {
            if (e.keyCode === ctrlKey || e.keyCode === cmdKey) {
                ctrlDown = false;
                ctrlParam=false;
            }
        });

        let url = new URL(document.URL);
        if (url.searchParams.get("ctrl")){
            ctrlParam=true;
        }

        $(document).keydown(function (e) {
            if ((ctrlParam || ctrlDown) && (e.keyCode === zKey)) {
                ctrlParam=false

                let url1=new URL(homeRef.href);
                url1.searchParams.append('ctrl', 1);
                homeRef.href=url1.toString();
                homeRef.click();
            }
        });
    });


    function copy(text) {
        const input = document.createElement('textarea');
        input.innerHTML = text;
        document.body.appendChild(input);
        input.select();
        const result = document.execCommand('copy');
        document.body.removeChild(input);
        return result;
    }
    function codeCopy(node) {
        copy(node.parentNode.querySelectorAll('[name="codeArea"]')[0].innerHTML)
    }
</script>
<script>
    let codeSamples;
    const codeView=document.getElementById("code-samples");
    function clearCodeTemplates(){
        codeView.innerHTML='';
    }
    const processCodeSamples=function () {
        clearCodeTemplates();
        let i=1;
        codeSamples.forEach(sample=>{
            let template = document.querySelector('#code-sample').cloneNode(true);
            let codeArea = template.querySelectorAll('[name="codeArea"]')[0];
            template.setAttribute("id","sample"+i);
            i++;
            if (i%2===0){
                codeArea.style.color="cyan"
            }
            console.log(template)
            console.log(codeArea)
            codeArea.innerHTML=sample.codeString;
            template.hidden=null;
            codeView.appendChild(template);
        });
    }

</script>
<script type="text/javascript" th:src="@{/js/search.js}"></script>

</body>
</html>
